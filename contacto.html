<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilo-general.css">

</head>

<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav class="menu">
        <ul>
            <li><a href="inicio.html">Home</a></li>
            <li> <a href="contacto.html">Contacto</a></li>
            <li> <a href="gif-card.html">Gif Card</a></li>
            <li> <a href="calendario.html">Calendario</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <form action="#" method="GET">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre y apellido"> <br><br>

                <label for="correo">Email:</label>
                <input type="email" id="correo" name="correo"> <br><br>

                <label for="consulta">Consulta:</label> <br>
                <textarea name="consulta" id="consulta" cols="30" rows="10" maxlength="10"></textarea> <br><br>

                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">
                    <option value="1">Buenos Aires</option>
                    <option value="2">CABA</option>
                </select>


                <input type="submit" value="enviar">
            </form>
        </article>
    </main>
    <footer>
        <p>datos del grupo</p>
        <p>menu inferior</p>
        <p>redes sociales</p>
    </footer>
</body>

</html>
